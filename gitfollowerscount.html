<style>
  .buttons-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }
  
  .button {
    display: inline-block;
    padding: 10px 20px;

    font-weight: bold;

<body>
  <br>
  <br>
  <div>
    <a href="https://gitfollowerscountliveweb.on.drv.tw/git/2.html?"
    style="background-color: #00FFFF; color: black; border-radius: 25px; padding: 10px 20px; font-size: 12px; cursor: pointer; font-weight: bold; text-decoration: none;">Click
    Here For Live GitHub Profile Visits Counts</a>
    <center>
      <div>
        <h1
        style="color: #FFFFFF; background-color: #2B3856; font-family: Arial, sans-serif; font-size: 24px; padding: 10px; display: inline-block;">
          GITHUB LIVE FOLLOWERS COUNT SEARCH TOOL</h1>
        </div>
      </center>
      <br>
      <input type="text" id="username" placeholder="Enter a GitHub username">
      <button type="button" onclick="getFollowersCount()">Search</button>
    </form>
    <div id="followers-count"></div>
    <script>
      function getFollowersCount() {
        // Get the entered username
        const username = document.getElementById("username").value;
        
        // Make a GET request to the GitHub API to fetch the user's followers count
        fetch(`https://api.github.com/users/${username}`)
          .then(response => response.json())
          .then(data => {
            // Update the HTML page with the user's followers count
            const followersCount = data.followers;
            if (followersCount){
              document.getElementById("followers-count").innerHTML = `${followersCount} FOLLOWERS`;
            }else{
              document.getElementById("followers-count").innerHTML = data.message;
            }
          })
          .catch(error => {
            // Handle any errors that occur during the fetch request
            console.error(error);
            document.getElementById("followers-count").innerHTML = `An error occurred while fetching the followers count for @${username}. Please try again later.`;
          });
        }
        </script>
</div>
</body>
